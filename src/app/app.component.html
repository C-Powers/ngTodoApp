<section class="todoapp">
    <header class="header">
    <h1>{{name}}</h1>
    <input
        #newTodo
        (keyup.enter)="addNewTodo(newTodo.value); newTodo.value='' "
        class="new-todo" 
        placeholder="What needs to be done?" 
        autofocus>
    </header>

    <section class="main">
    <input class="toggle-all" type="checkbox">
    <label
        *ngIf="haveItems"
        for="toggle-all" 
        (click)="toggleAllStatus()"
    >
            Mark all as complete
    </label>
    <ul class="todo-list">
        <todo-list 
        [allItems]="items"
        *ngFor="let item of items | statefilter:displayState" 
        [item]="item"
        [activeCount]="activeCount"
        (onCountChange)="onCountChange($event)"
        > 
        </todo-list>
    </ul>
    </section>

    <display-group
        *ngIf="haveItems"
        [activeCount]="activeCount" 
        [allItems]="items"
        (onClearComplete)="onClearComplete($event)"
        [activeDisplayState]="displayState"
        (onDisplayChange)="onDisplayChange($event)"
    >
    </display-group>
</section>
