<li *ngIf="item" class="{{item.state}} {{isEditing()}}">
    <div class="view">
        <input
            (click)="stateToggle()" 
            class="toggle" 
            type="checkbox"
            [checked]="setCheckedState()"
        >
        <label (click)="isEdit=true" class="todoItem-label">
            {{item.name}}
        </label>
        <button 
            (click)="destroyItem()"
            class="destroy"
        >
        </button>
    </div>
    <input
        #editItemInput 
        (keydown.enter)="editItem(editItemInput.value)"
        (keydown.escape)="onEscapePress($event)"
        class="edit"
        value="{{item.name}}"
        (blur)="onInputBlur()"
        focus-me="true"
    >
</li>
